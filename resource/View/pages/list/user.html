<tr>
    <td>{{name}}</td>
    <td>{{login}}</td>
    <td>{{status}}</td>
    <td>
        <button class="w3-button w3-theme w3-margin-top" data-id="{{id}}" data-delete-user="{{id}}">
            <i class="far fa-trash-alt"></i>
        </button>
        <a href="{{SOURCE}}/edicao?id={{id}}" class="w3-button w3-theme w3-margin-top" data-id="{{id}}" data-update-user>
            <i class="far fa-edit"></i>
        </a>
    </td>
</tr>
